<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="robots" content="none">
	<meta http-equiv="Pragma" content="no-cache">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>初始化安装</title>
	<link rel="shortcut icon" href="<{:SCRIPT_DIR}>/favicon.ico" />
	<link rel="stylesheet" href="__STATIC__/js/framework7/css/framework7.ios.min.css?__VERSION__" />
	<link rel="stylesheet" href="__STATIC__/css/install.css?__VERSION__" />
	<link rel="stylesheet" href="__STATIC__/css/font-awesome.css?__VERSION__" />
</head>

<body>
	<div class="statusbar-overlay"></div>

	<div class="views views-wrap">
		<div class="view view-main">

			<div class="navbar navbar-hidden">
				<div class="navbar-inner">
					<div class="center"></div>
				</div>
			</div>

			<div class="pages navbar-through">
				<div class="page" data-page="index-index">
					<div class="page-content">
						<div class="content-block" style="position:absolute;width: 100%;height:100%;display:block;margin:0;padding:0;">
							<table width="100%" height="100%" align="center">
								<tr>
									<td align="center" valign="middle"><i class="fa fa-spinner fa-spin" style="font-size: 36px"></i></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="__STATIC__/js/seajs/sea.js?__VERSION__"></script>
	<script type="text/javascript">
		var page = <{:json_encode($status)}>;
		seajs.config({
			base: "__STATIC__/module/install/",
			map: [['.js', '.js?__VERSION__']],
			alias: {
				'jq': 'lib/jquery',
				'f7': '../../../js/framework7/js/framework7.min'
			}
		});
		seajs.use('main');
	</script>
</body>
</html>
